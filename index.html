<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Textfit-div : A web component that uses STRML/textFit to fit the text size to the available space">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="bower_components/textfit-div/textfit-div.html">
    <link rel="import" href="bower_components/paper-styles/demo-pages.html">
    <style is="custom-style">
    .horizontal-section {
        height: 400px;
        min-width: 200px;
        margin: 1em;
    }
    
    .line {
        height: 150px;
        width: 100%;
    }
    
    .fullHeight {
        height: 100%;
        width: 100%;
    }
    </style>
    <title>Textfit-div</title>
</head>

<body unresolved>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
            <a id="forkme_banner" href="https://github.com/Protoss78/textfit-div">View on GitHub</a>
            <h1 id="project_title">Textfit-div</h1>
            <h2 id="project_tagline">A web component that uses STRML/textFit to fit the text size to the available space</h2>
            <section id="downloads">
                <a class="zip_download_link" href="https://github.com/Protoss78/textfit-div/zipball/master">Download this project as a .zip file</a>
                <a class="tar_download_link" href="https://github.com/Protoss78/textfit-div/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>
    <!-- MAIN CONTENT -->
    <div class="layout horizontal flex wrap">
        <div class="horizontal-section layout horizontal flex">
            <textfit-div class="fullHeight flex" horizontal-center vertical-center text="Hey!"></textfit-div>
        </div>
        <div class="horizontal-section layout horizontal flex">
            <textfit-div class="fullHeight flex" text="Good Evening!"></textfit-div>
        </div>
    </div>
    <div class="horizontal layout flex center-center line">
        <textfit-div class="fullHeight flex" text="A little bit more ..." horizontal-center></textfit-div>
    </div>
</body>

</html>
